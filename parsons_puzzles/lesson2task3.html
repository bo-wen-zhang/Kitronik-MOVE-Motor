<!doctype html>
<html>
    <head>
        <title>Lesson 2 Task 3</title>
        <link href="../parsons.css" rel="stylesheet" />
        <link href="../lib/prettify.css" rel="stylesheet" />
        <script src="../lib/prettify.js"></script>
    </head>
    <body>
        <h2>Lesson 2  - Task 3</h2>
        <p>Program your robot to move up and down a line forever. </p>
        <p>In each loop the robot will move forward for 2 seconds then turn roughly 180&deg;</p>
        <div id="sortableTrash" class="sortable-code"></div>
        <div id="sortable" class="sortable-code">
        </div>
        <div style="clear:both;"></div>
        <p class="center">
            <a href="#" id="newInstanceLink">Reset</a>
            <a href="#" id="feedbackLink">Get feedback</a>
        </p>
        <script src="../lib/jquery.min.js"></script>
        <script src="../lib/jquery-ui.min.js"></script>
        <script src="../lib/jquery.ui.touch-punch.min.js"></script>
        <script src="../lib/underscore-min.js"></script>
        <script src="../lib/lis.js"></script>
        <script src="../parsons.js"></script>
        <script>
        var initial = 'from microbit import *\\n'+
                      'from KitronikMOVEMotor import MOVEMotor\\n\\n'+
                  
                      'buggy = MOVEMotor()\n'+
                  
                      'while True:\n'+
        '    buggy.motorOn("l", "f", 25)\\n'+
        '   buggy.motorOn("r", "f", 25)\\n'+
        '   sleep(2000)\n'+
        '    buggy.motorOn("r", "r", 25)\\n'+
        '   sleep(900)\n'
                      
                  


        function displayErrors(fb) {
            if(fb.errors.length > 0) {
                alert(fb.errors[0]);
            }
        } 

        $(document).ready(function(){
            var parson = new ParsonsWidget({
                'sortableId': 'sortable',
                'trashId': 'sortableTrash',
                'max_wrong_lines': 1,
                'feedback_cb' : displayErrors,
                can_indent: false,
            });
            parson.init(initial);
            parson.shuffleLines();
            $("#newInstanceLink").click(function(event){
                event.preventDefault();
                parson.shuffleLines();
            });
            $("#feedbackLink").click(function(event){
                event.preventDefault();
                parson.getFeedback();
            });
        });
        </script>
    </body>
</html>
